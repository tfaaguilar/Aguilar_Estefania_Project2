<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacffold Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main-mobile.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Burple Sparkling Soda</h1>
    <div class="container">
    <header id="main-header" class="grid">
        <div id="header-logo" class="box-color"></div>
        <nav id="header-nav" class="box-color">
            <h2 class="hidden">Main navigation</h2>
        </nav>
    </header>
    <main>

        <section id="hero" class="grid">
            <img src="https://via.placeholder.com/355x300/000000/ffffff" class="hero-image" alt="hero-image">
            <div id="explore" class="box-color2"></div>
            <div id="tag-line" class="box-color2">
                <h2>*Burple*</h2>
            </div>
        </section>

        <section id="features-con" class="grid">
            <h2 class="hidden">Features</h2>

           <section class="feature box-color">
            <h3>Sparkling Flavours</h3>
           </section>
           
           <section class="feature box-color">
            <h3>No Sugar</h3>
           </section> 

           <section class="feature box-color">
            <h3>Responsible Bussines</h3>
           </section>
           
           <section class="feature box-color">
            <h3>No Waste</h3>
           </section>

        </section>

        <section id="hero2" class="grid">
            <img src="https://via.placeholder.com/340x280/000000/ffffff" class="hero-image2" alt="news">
            <div id="news" class="box-color2"></div>
            <div id="tag-line2" class="box-color2">
                <h2>*News*</h2>
                <p>Latest articles</p>
            </div>
        </section>

        <section id="hero3" class="grid">
            <img src="https://via.placeholder.com/340x200/000000/ffffff" class="hero-image3" alt="map">
            <div id="visit-us" class="box-color2"></div>
            <div id="tag-line3" class="box-color2">
                <h2>*Visit us*</h2>
            </div>
        </section>

    </main>
    

    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>
    </div>
</div>
    <script src="js/main.js"></script>

</body>
</html>
