<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacffold Desktop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Burple Sparkling Soda</h1>
    <div class="container">
    <header id="main-header" class="grid">
        <div id="header-logo" class="box-color"></div>
        <nav id="header-nav" class="box-color">
            <h2 class="hidden">Main navigation</h2>
        </nav>
    </header>
    <main>
        <section id="hero" class="grid">
            <img src="https://via.placeholder.com/1170x400/000000/ffffff" class="hero-image">
            <div id="buy-now" class="box-color2"></div>
            <div id="tag-line" class="box-color2">
                <h2>*Burple*</h2>
                <p>Sparkling Soda</p>
            </div>
        </section>
        
        <section id="features-con" class="grid">
            <h2 class="hidden">Features</h2>

           <section class="feature box-color">
            <h3>Sparkling Flavours</h3>
           </section>
           
           <section class="feature box-color">
            <h3>No Sugar</h3>
           </section> 

           <section class="feature box-color">
            <h3>Responsible Bussines</h3>
           </section>
           
           <section class="feature box-color">
            <h3>No Waste</h3>
           </section>

        </section>
    </main>
    </div>

    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
